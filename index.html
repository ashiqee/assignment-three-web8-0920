<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom color  -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "main-color": "#F85559",
              "gradient-start": "#FF8938",
              "gradient-end": "#F00",
            },
          },
        },
      };
    </script>

    <!-- font-awesome  -->
    <script
      src="https://kit.fontawesome.com/0d80320191.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome  -->

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="container mx-auto my-10">
      <!-- lg screen view menu  -->
      <div class="flex justify-between">
        <div class="navbar bg-base-100 bg-main-color px-4 rounded-full">
          <div class="navbar-start hidden lg:flex">
            <ul class="text-white menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>

          <!-- mobile view menu  -->

          <div class="navbar-center">
            <a class="font-bold text-4xl flex items-center gap-2"
              ><img src="images/logo.png" alt="" />
              <h2 class="text-white">Fruit Burst</h2></a
            >
          </div>

          <div class="navbar-end px-4 items-center hidden lg:flex">
            <a class=""
              ><input
                type="text"
                placeholder="Search here"
                class="input input-bordered w-full max-w-md rounded-full px-9"
              />
            </a>
            <i
              class="fa-solid fa-magnifying-glass text-lg absolute right-65 mr-4"
            ></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- banner section with slider  -->
      <div class="container mx-auto">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <div
              class="hero"
              style="background-image: url(/images/banner1.png)"
            >
              <div class="hero-overlay bg-opacity-60"></div>
              <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                  <h1 class="mb-5 text-5xl font-bold">
                    Exotic tastes at your doorstep
                  </h1>
                  <p class="mb-5">We supply highly quality organic products</p>
                  <button class="btn bg-main-color text-white border-none">
                    Shop Now
                  </button>
                </div>
              </div>
            </div>

            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle bg-opacity-60">❮</a>
              <a href="#slide2" class="btn btn-circle bg-opacity-60">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="/images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="/images/banner3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="/images/banner4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
